apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
  labels:
    app: story
spec:
  replicas: 3
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: kodega2016/kube_volume
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: stories-data
              mountPath: /app/story
      volumes:
        - name: stories-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: story-loadbalancer-service
spec:
  selector:
    app: story
  type: LoadBalancer
  ports:
    - name: story
      protocol: TCP
      port: 80
      targetPort: 3000
